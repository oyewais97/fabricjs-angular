  <div class="row col-12">
    <div class="leftSide">
      <div class="secondLeft">
        <div>
          <button
            class="btns"
            style="display: block; width: 120px; height: 49px; margin: 10px"
            onclick="document.getElementById('fileInput').click()"
          >
            ADD BACKGROUND
          </button>
          <input
            type="file"
            accept="image/*"
            name="file"
            id="fileInput"
            #fileInput
            (change)="onImageChange($event)"
            style="display: none"
          />
        </div>
        <button
          class="btns-add-text"
          (click)="addText()"
          style="display: block; width: 120px; height: 30px; margin: 10px"

          ADD Text
        </button>

        <button
          style="display: block; width: 120px; height: 30px; margin: 10px"
          data-toggle="tooltip"
          data-placement="bottom"
          title="Export to image"
          type="button"
          class="btn btn-primary"
          (click)="rasterize()"
          download=""
        >
          Download
        </button>
        <div>
          <button
            class="btns"
            style="display: block; width: 120px; height: 30px; margin: 10px"
            onclick="document.getElementById('files').click()"
          >
            Upload Image
          </button>
          <input
            id="files"
            name="filess"
            type="file"
            (change)="onChangeElement($event)"
            style="display: none"
          />
        </div>

        <div class="text-option" *ngIf="FontSizebtnShow">
          <div>
            <button (click)="textBolds()" class="fontSizebtn">Bold</button>
          </div>
          <div class="fontSizeDiv" style="margin-top: 1rem">
            <button (click)="changeFont('+')" class="fontBoldbtn">+</button>
            <input
              [value]="textFont"

            <button (click)="changeFont2('-')" class="fontSizebtn">-</button>

          <div class="" style="margin-top: 1rem">
            <label>
              Text color
              <input

              />
              <button (click)="textColors()" class="colorbtn">
                changeColor
              </button>
            </label>
          </div>
          <div class="custom-item">
            <label class="custom-item-title">Font family</label>

            <select
              [(ngModel)]="fontFamily"
              class="form-control"
              (change)="setFontFamily()"
              style="width: 100%"
            >
              <option value="arial">Arial</option>
              <option value="helvetica" selected>Helvetica</option>
              <option value="verdana">Verdana</option>
              <option value="courier">Courier</option>

              <option value="Josefin Sans">Josefin Sans</option>
              <option value="Inconsolata">Inconsolata</option>
              <option value="Pacifico">Times New Roman</option>
              <option value="Gloria Hallelujah">Gloria Hallelujah</option>
            </select>
          </div>
        </div>
