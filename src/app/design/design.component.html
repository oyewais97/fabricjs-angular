<h1>heeloaaaa</h1>
<input
  type="file"
  accept="image/*"
  name="file"
  id="fileInput"
  #fileInput
  (change)="onImageChange($event)"
/>
<button
  data-toggle="tooltip"
  data-placement="bottom"
  title="Export to image"
  type="button"
  class="btn btn-primary"
  (click)="rasterize()"
  download=""
>
  Export
</button>
<div class="main-container">
  <div class="second-container">
    <canvas id="myCanvas"> </canvas>
  </div>
</div>
